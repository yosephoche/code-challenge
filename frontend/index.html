<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Rating Challenges</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
    
</head>

<body>
    <div id="container" class="container mx-auto px-56">
        <div class="my-20">
            <h1 id="book-title" class="text-4xl font-bold text-gray-900"></h1>
        </div>

        <div class="divide-y divide-solid space-y-10">
            <div class="flex space-x-4">
                <div class="">
                    <h4 id="rate-number" class="font-sans text-3xl decoration-auto"></h4>
                </div>
                <div class="flex justify-between w-full">
                    <div>
                        <div class="starRatingContainer">
                            <div class="ratingHeader"></div>
                        </div>
                        <div class="ratingHolder"></div>
                    </div>

                    <div>
                        <button id="card_open" type="button" class="outline outline-2 pr-2 pl-2 py-1 px-1 mr-1 mb-1 text-base font-medium shadow-sm text-gray-600/90 outline-gray-500/50 hover:bg-gray-50" onclick="openModal('modal-rating')">Add review</button>
                    </div>
                </div>
            </div>

            <div id="main-div" class="flex-col">
                <div class="">
                    <h2 class="text-2xl font-bold text-gray-900 mt-10 mb-10">
                        Reviews
                    </h2>
                </div>
                
            </div>
        </div>

    </div>


    <div id="modal-rating" class="fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div id="bg-gray" class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
            <!-- <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span> -->
     
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                            <h3 class="text-2xl leading-6 font-bold text-gray-900 mb-5" id="modal-title">What's your rating ?</h3>
                            <div class="flex flex-col space-y-6">
                                <div class="mt-2">
                                    <p class="text-sm text-gray-500 mb-5">Rating</p>
                                    <div>
                                        <div id="starRatingContainer" class="starRatingContainer">
                                            <div id="addReview" class="addReview"></div>
                                        </div>
                                        <div class="ratingHolder"></div>
                                    </div>
                                </div>
    
                                <div class="mt-2">
                                    <p class="text-sm text-gray-500 mb-5">Review</p>
                                    <input id="review" type="text" placeholder="Start typing...">
                                </div>

                                <button id="submit" type="button" class="inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">Submit review</button>
                                
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
  
    
</body>

<script src="https://starratingjs.netlify.app/index.js"></script>
<script src="./app.js" type="text/javascript"></script>

</html>
